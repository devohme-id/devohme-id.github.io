<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects - Roby Kornela</title>
    <meta name="description" content="List of IT Projects developed by Roby Kornela." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Outfit', sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>
  <body
    class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-100 antialiased selection:bg-blue-500 selection:text-white transition-colors duration-300"
  >
    <!-- Navigation placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header -->
    <section
      class="bg-slate-50 dark:bg-slate-900 py-24 border-b border-slate-200 dark:border-white/10"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div
          class="inline-block mb-4 px-4 py-1 rounded-full bg-blue-100 dark:bg-blue-500/10 border border-blue-200 dark:border-blue-500/20 text-blue-600 dark:text-blue-400 text-sm font-medium"
        >
          Portfolio
        </div>
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900 dark:text-white mb-6">
          Developed Systems
        </h1>
        <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto">
          A comprehensive list of automation, monitoring, and management systems I have engaged in
          building and deploying.
        </p>
      </div>
    </section>

    <!-- Projects Table -->
    <section class="py-12 bg-white dark:bg-slate-900 min-h-screen">
      <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
        <div
          class="overflow-x-auto rounded-xl border border-slate-200 dark:border-white/10 shadow-lg"
        >
          <table class="w-full text-left border-collapse">
            <thead>
              <tr
                class="bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-200 text-sm uppercase tracking-wider"
              >
                <th class="p-4 border-b border-slate-200 dark:border-slate-700 text-center w-16">
                  No
                </th>
                <th class="p-4 border-b border-slate-200 dark:border-slate-700 w-64">Sistem</th>
                <th class="p-4 border-b border-slate-200 dark:border-slate-700 w-48">Platform</th>
                <th class="p-4 border-b border-slate-200 dark:border-slate-700">Fungsi Utama</th>
                <th class="p-4 border-b border-slate-200 dark:border-slate-700">
                  Penerapan di Manufacturing
                </th>
                <th class="p-4 border-b border-slate-200 dark:border-slate-700">
                  Integrasi & Manfaat
                </th>
              </tr>
            </thead>
            <tbody
              id="projects-table-body"
              class="divide-y divide-slate-200 dark:divide-slate-700 bg-white dark:bg-slate-900/50"
            >
              <!-- Injected via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scroll to Top Button -->
    <button
      id="scroll-to-top"
      class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg transition-all transform translate-y-20 opacity-0 z-40 focus:outline-none focus:ring-2 focus:ring-blue-500"
      aria-label="Scroll to top"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 10l7-7m0 0l7 7m-7-7v18"
        ></path>
      </svg>
    </button>

    <!-- Application Script -->
    <script type="module">
      import { projects } from './assets/js/data.js'
      import { renderNavbar, renderFooterProjects } from './assets/js/components.js'
      import {
        initTheme,
        setupThemeToggle,
        setupMobileMenu,
        setupScrollToTop,
      } from './assets/js/main.js'

      // Initialize Theme logic immediately
      initTheme()

      document.addEventListener('DOMContentLoaded', () => {
        // Render Structure
        document.getElementById('navbar-placeholder').innerHTML = renderNavbar('projects')
        document.getElementById('footer-placeholder').innerHTML = renderFooterProjects()

        // Setup Logic
        setupThemeToggle()
        setupMobileMenu()
        setupScrollToTop()

        // Render Projects
        const tableBody = document.getElementById('projects-table-body')
        projects.forEach((project) => {
          const html = `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                    <td class="p-4 text-center text-slate-500 dark:text-slate-400 font-mono">${project.no}</td>
                    <td class="p-4 font-semibold text-slate-900 dark:text-white">${project.system}</td>
                    <td class="p-4">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
                            ${project.platform}
                        </span>
                    </td>
                    <td class="p-4 text-slate-600 dark:text-slate-300 text-sm">${project.function}</td>
                    <td class="p-4 text-slate-600 dark:text-slate-300 text-sm">${project.usage}</td>
                    <td class="p-4 text-slate-600 dark:text-slate-300 text-sm border-l-4 border-green-500 bg-green-50/50 dark:bg-green-900/10 pl-4">${project.benefit}</td>
                </tr>`
          tableBody.insertAdjacentHTML('beforeend', html)
        })
      })
    </script>
  </body>
</html>
